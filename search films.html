<!DOCTYPE html>
<html>
<head>
	<title>Search - Cinema@Home</title>
	<link rel="stylesheet" href="styles/search.css">
	<link rel = "icon" href =  "images/icon.gif" type = "image/x-icon"> 
</head>
<body id="budy">


	<script>

		function clean(x){
				var y = "";
				x = x.toLowerCase();
				for(var i = 0; i < x.length; i++){
					if(x[i] == ' ' || x[i] == '_')
						continue;
					y += x[i];
				}
				return y;
		}

		function is_prefix(x , y){
			if(x.length > y.length)
				return false;
			for(var i = 0; i < x.length; i++){
				if(x[i] != y[i])
					return false;
			}
			return true;
		}

		function search(){
			var urls = ["alex" , "badboys" , "bears" , "becky" , "blindspot" , "bloodshot" , "defending" , "doctor" , "inside" , "ironman3" , "island" , "sonic" , "stargirl" , "war" , "thecallofwild"];
			var names = ["Alex" , "Bad Boys" , "Bears" , "Becky" , "Blind Spot" , "Bloodshot" , "Defending" , "Doctor" , "Inside" , "Iron Man 3" , "Island" , "Sonic" , "Star Girl" , "War" , "The Call Of Wild"];
			var film_name = document.getElementById("in").value;
			
			film_name = clean(film_name);
			var collected = "";

			for(var i = 0; i < 15; i++){
				if(is_prefix(film_name , urls[i])){
					collected += '<div class="box"><img src = "images/films/' + urls[i] + '.jpg">';
					collected += '<h2>' + names[i] + '</h2></div>';
				}
			}

			document.getElementById('grid').innerHTML = collected;
			
		}

		function ran(){
			var urls = ["alex" , "badboys" , "bears" , "becky" , "blindspot" , "bloodshot" , "defending" , "doctor" , "inside" , "ironman3" , "island" , "sonic" , "stargirl" , "war" , "thecallofwild"];
			var names = ["Alex" , "Bad Boys" , "Bears" , "Becky" , "Blind Spot" , "Bloodshot" , "Defending" , "Doctor" , "Insde" , "Iron Man 3" , "Island" , "Sonic" , "Star Girl" , "War" , "The Call Of Wild"];
			var collected = "";
			for(var i = 0; i < 15; i++){
				if(Math.floor(Math.random() * 15) % 2 == 0){
					collected += '<div class="box"><img src = "images/films/' + urls[i] + '.jpg">';
					collected += '<h2>' + names[i] + '</h2></div>';
				}
			}
			document.getElementById('grid').innerHTML = collected;
		}
		function mag(){
			var x = Math.floor(Math.random() * 3) + 1;
			document.body.style.backgroundImage = "url('images/b" + x + ".jpg')";
		}
	</script>
