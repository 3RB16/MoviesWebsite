<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Register Page</title>
   <link rel="stylesheet" href="styles/Registerstyle.css" type="text/css">
   <link rel="stylesheet" href="styles/fontawesome-free-5.13.0-web/css/all.css">
   <link rel = "icon" href =  "images/icon.gif" type = "image/x-icon">

    </head>
    <body>
      
        <div class="regis">
           
            <div class="img">
                <center> <img src="images/icon.gif"> </center></div>
                <div id="words"> <h1>Register</h1>
                <p>Please fill in this form to create an account.</p></div>
            <hr>
           <center> <form action="login.html">
               <input type="text" placeholder="Username" name="name" id="name" required>
			   <div id="nam" style="color:red; font-size:17px;"></div>
			   
               <input type="text" placeholder="Enter Email" name="email" id="email" required>
			   <div id="ema" style="color:red; font-size:17px;"></div>
			   
               <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
			   <div id="pass" style="color:red; font-size:17px;"></div>
			   
               <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
			   <div id="rpass" style="color:red; font-size:17px;"></div>
               <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
               <p id="wrong" style="color:red; font-size:20px;"></p>
               <button type="button" id="btn" onclick="act()">Register</button>
			   act();
               </form></center>
        </div>
		
		<script>
			function act(){
              var pas = document.getElementById("psw").value,
			      rpas= document.getElementById("psw-repeat").value,
				  name = document.getElementById("name").value,
				  email = document.getElementById("email").value;
				
			  if(name<=0)document.getElementById("nam").innerHTML = "Field should not be empty";
			  if(email<=0)document.getElementById("ema").innerHTML = "Field should not be empty";
			  if(pas<=0)document.getElementById("pass").innerHTML = "Field should not be empty";
			  if(rpas<=0)document.getElementById("rpass").innerHTML = "Field should not be empty";
				
			  if(name!=0&&email!=0&&pas!=0&&rpas!=0){  
				  document.getElementById("nam").style.display = "none";
			  document.getElementById("ema").style.display = "none";;
			  document.getElementById("pass").style.display = "none";
			  document.getElementById("rpass").style.display = "none";
			      if(pas!=rpas)
                  document.getElementById("wrong").innerHTML = "Two passwords are not the same!";
			    else
				  window.location.href = "Login.html";
			  }
			}
		</script>
		
    </body>
</html>
