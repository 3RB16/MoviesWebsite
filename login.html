<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="styles/login.css">
 <script src="JS"></script>
 <title>Login</title>
 <link rel = "icon" href =  "images/icon.gif" type = "image/x-icon"> 
</head>
<body>
<script>
	function cryption(){
		var admins = ["Maro" , "3rb" , "70S" , "Nada" , "Mariam" , "MaroS"];
		var pass = ["oraM" , "br3" , "S07" , "adaN" , "mairaM" , "SoraM"];
		var curUS = document.getElementById("usn").value;
		var curPS = document.getElementById('pas').value;
		var right = -1;
		for(var x = 0; x < 6; x++){
			if(curUS == admins[x] && curPS == pass[x]){
				right = 1;
			}
		}
		if(right == 1){
			window.location.href = "compare.html";
		} else {
			document.getElementById('wrongData').innerHTML = "Wrong Username or Password.";	
		}
	}
</script>
 <div class="home page">
  <form class="content" action="JavaScript:cryption()">
    <div class="imgcontainer">
      <img src="images/logo.png" alt="cinema" class="cinema">
    </div>

    <div class="container">
      <input type="text" placeholder="Enter Username" id="usn" required>

      <input type="password" placeholder="Enter Password" name="psw" id="pas" required>
      <button onclick="cryption()">Login</button>
      <label>
        <div  style="color: white;">
          <input  type="checkbox" checked="checked" name="remember" >Remember me
        </div> 
      </label>
      <p id="wrongData" style="color: red;"></p>
	  <a href="Register.html">Create Account?</a>
    </div>
  </form>
 </div>
</body>
</html>
